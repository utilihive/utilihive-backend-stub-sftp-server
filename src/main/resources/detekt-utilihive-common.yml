build:
  maxIssues: 0

complexity:
  LongParameterList:
    active: false
  NestedBlockDepth:
    active: false
  TooManyFunctions:
    excludes: [ '**/test/**' ]
    ignorePrivate: true
    ignoreOverridden: true

exceptions:
  TooGenericExceptionCaught:
    active: false

style:
  ForbiddenComment:
    allowedPatterns: 'TODO:\s+[A-Z]{2,10}-\d'
  MagicNumber:
    ignoreLocalVariableDeclaration: true
    ignoreAnnotation: true
  MaxLineLength:
    active: false
  NewLineAtEndOfFile:
    active: false
  WildcardImport:
    active: false
